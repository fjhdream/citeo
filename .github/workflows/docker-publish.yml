name: Build and Publish Docker Image

# Trigger workflow on:
# 1. Push to master branch
# 2. New version tags (v*)
# 3. Manual workflow dispatch
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Required permissions for pushing to GitHub Container Registry
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # Reason: Buildx enables advanced Docker features like multi-platform builds and better caching

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Reason: Automatic tagging strategy
          # - latest: for master branch pushes
          # - version tags: for releases (v1.0.0 -> 1.0.0, 1.0, 1)
          # - commit SHA: for traceability
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          # Reason: Add custom labels for better package metadata display
          labels: |
            org.opencontainers.image.title=Citeo
            org.opencontainers.image.description=arXiv RSS订阅 + AI摘要翻译 + 多渠道推送系统 | 完整文档请查看 https://github.com/fjhdream/citeo

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Reason: Cache layers to speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Optional: Build for multiple platforms (amd64, arm64)
          # platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
